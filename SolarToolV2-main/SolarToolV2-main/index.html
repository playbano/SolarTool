    <body>
        
        <div id = "page-container">
            
            <div id = "content-wrap">
                <header>
                    <div class = "header-wrapper">
                        <ul>
                            <h1 class ="header-h1">Solcellskalkylatorn</h1>
                            <div class ="nav-bar"> 
                                <button class="menu-button" onclick="navigateTo('verktyget.html')">Verktyget</button>
                                <button class="menu-button" onclick="navigateTo('om.html')">Om oss</button>
                                <button class="menu-button" onclick="navigateTo('kontakt.html')">Kontakt</button>
                            </div>
                            
                        </ul>
                    </div>  
                </header>
                <section class ="map-wrap">
                    
                    <div id="map"></div>
                    <card class ="text-wrapper">
                        <h2 class ="map-wrap-instructions">Rita ut vart dina solceller ska vara</h2>
                        <!--<p class ="map-wrap-instructions">Tips! Sätt din första punkt på nocken i satellitläge och zooma sedan in till max </p>-->
                        <p class ="map-wrap-area"><div id="result"> </div></p>

                        
                        <form id="form" method="get" >
                            
                            <input id="street-name" class="formbox" name="street-name" placeholder="Gamla bruksgatan 43" type="text"/>
                            <label for="street-name"></label><br>

                            <input id="postal-code" class="formbox" name="postal-code" placeholder="66840 Bäckefors" type="text"/>
                            <label for="postal-code"></label><br><br>

                            <input type="submit" class="" value="Sök">
                            
                        </form>


                        <div class ="map-wrap-text-wrap-button-wrapper">
                        <button class="button-small" class ="button-back" onclick="navigateTo('')"><i class="fa-solid fa-arrow-left"></i></button>
                        <button class="button-small" class ="button-next" onclick="navigateTo('')"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>

                    </card><!--text-wrapper-->
                </section><!--map-wrap-->
                
            </div>
        </div> <!--page-container-->
    </body>
    </html>
    
    <!--Menyknapp ankare (ser till att den inte försvinner)-->

        function navigateTo(location) {
            // Prevent the default behavior
            event.preventDefault();
            
            // Manually change the location
            window.location.href = location;
        }
    </script>
